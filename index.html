<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>War Time Calculator</h1>
    </header>
    <main>
        <div class="card">
            <div class="ct">
                <h3>Current Time <span>(IST)</span></h3>
                <h3 class="ist"></h3>
            </div>
            <div class="ct">
                <h3>Current Time <span>(PKT)</span></h3>
                <h3 class="pkt"></h3>
            </div>
            <div class="date">
               
                    <label for="time"><h3>Time</h3></label>
                    <input type="time" name="dt" id="time" required>
             
                
                    <label for="date"><h3>Date</h3></label>
                    <input type="date" name="date" id="date" required>
                
                

                    
                </div>
                <button class="button" type="submit">Calculate</button>
                <h2 class="finaldata"></h2>
                <p id="copy" style="color: #4bb543; display:none;">Copied!</p>
                <footer>&copy; Made by Honey</footer>
        </div>
    
    </main>
<script src="index.js"></script>
</body>
</html>
