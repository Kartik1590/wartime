<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <h1>War Time Calculator</h1>
    </header>
    <main>
        <div class="card">
            <div class="ct">
                <h3>Current Time <span>(IST)</span></h3>
                <h3 class="ist"></h3>
            </div>
            <div class="ct">
                <h3>Current Time <span>(PKT)</span></h3>
                <h3 class="pkt"></h3>
            </div>
            <div class="date">
                    <label ><h3>Type</h3></label>
                    <select name="selecttype" id="selectType" required>
                        <option value="Preparation" selected>Preparation</option>
                        <option value="warstart">War Started</option>
                    </select>
               
                    <label ><h3>Time Left</h3></label>
                    <input type="text" name="dt" id="time" required placeholder="Time left...">
             
                
                    <label ><h3>Date</h3></label>
                    <input type="text" name="date" id="date" required placeholder="Date...">
                
                

                    
                </div>
                <button class="button" type="submit">Calculate</button>
                <h2 class="finaldata"></h2>
                <p id="copy" style="color: #4bb543; display:none;">Copied!</p>
                <footer>&copy; Made by Honey</footer>
        </div>
    
    </main>
<script src="index.js"></script>
</body>
</html>
